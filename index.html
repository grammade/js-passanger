<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passanger js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body{
            background: linear-gradient(to right, #1e222c, #000000);
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="container py-5 text-center">
        <h1 class="display-4">Passenger Count:</h1>
        <h2 id="counter">0</h2>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-2" onclick="increment()">Increment</button>
            <button class="btn btn-danger mx-2" onclick="reset()">Reset</button>
        </div>
        <div class="py-2">
            <button class="btn btn-primary mx-2" onclick="save()">Save</button>
            
        </div>
    </div>
    <div class="container text-center">
        <h1 class="display-4">Previous Count:</h1>
        <h2 id="counterPrev">-</h2>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
